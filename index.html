<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edgy Candles</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Pacifico" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <script id="product-template" type="text/handlebars-v4">
        <li class="product" data-brand="{{brand}}" data-categories="{{categories}}" data-id="{{product_id}}" data-prices="{{prices}}">
            <img src="Images/{{image}}" alt="{{title}}">
            <h4>{{title}}</h4>
            <p>{{price}}</p>
            <a href="#" class="button">Learn more</a>
        </li>
    </script>

</head><div></div>
<body>
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix"> 
                <h1>Edgy Candles</h1>
                <form id="search">
                    <input type="search" id="lookup" placeholder="Search">
                    <input type="submit" value="Go">
                </form>
            </div>
            <div id="navigation" class="clearfix"> 
                <ul>
                    <li>New Releases</li>
                    <li>Flowers</li>
                    <li>Woods</li>
                    <li>Fruits</li>
                    <li>Brands</li>
                    <li>Clearence</li>
                </ul>
            </div>
            <div id="promotions" class="clearfix">
                <span class="arrow">&lt;</span>
                <span class="promo">Free Shipping on orders $50 and above using promo code EDLD50 </span>
                <span class="arrow">&gt;</span>
            </div>
        </header>
        <main class="clearfix">
            <aside>
                <h3>Categories</h3>
                <select id="category-filter">
                    <option value="">-Filter by Category-</option>
                </select>
                <hr>
                <h3>Brands</h3>
                <select id="brand-filter">
                    <option value="">-Filter by Brand-</option>
                </select>
                <hr>
                <h3>Price</h3>
                <select id="price-filter">
                    <option value="">-Filter by Price-</option>
                </select>
                <hr>
                <h3>Colors</h3>
                <select id="color-filter">
                    <option value="">-Filter by Color-</option>
                </select>
                <hr>
                <h3>Sizes</h3>
                <select id="size-filter">
                    <option value="">-Filter by Size-</option>
                </select>
                <hr>
            </aside>
           <section> 
               <h3>Top Products</h3> 
               <ul id="product-listings">
               </ul>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2018 - Edgy Candles</p>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/products.js"></script>
    <script src="js/product-constructor.js"></script>
    <script src="js/brand-filters.js"></script>
    <script src="js/category-filter.js"></script>
    <script src="js/search.js"></script>
    <script src="js/price-filter.js"></script>
</body>
</html>
